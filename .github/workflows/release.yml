name: Release App

permissions:
  contents: write

on:
  workflow_dispatch: # Allows manual trigger from GitHub UI
  push:
    tags:
      - 'v*' # Triggers only on tags like v0.1.0

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest] # Start with just Windows to save minutes

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
        

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: pnpm install

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }} # Uses tag name (v0.1.0) or branch name if manual
          releaseName: 'Rusty Notes v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
